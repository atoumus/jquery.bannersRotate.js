<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.bannersRotate.js example</title>

    <style type="text/css">
        #banners-rotate div {
            display: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./jquery.bannersRotate.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#banners-rotate').bannersRotate();
        });
    </script>
</head>
<body>
    <div id="banners-rotate">
        <div data-duration="12">
            Banner 1 (12 seconds)
        </div>
        <div data-duration="5">
            Banner 2 (5 seconds)
        </div>
        <div data-duration="14">
            Banner 3 (14 seconds)
        </div>
        <div data-duration="8">
            Banner 4 (8 seconds)
        </div>
    </div>
</body>
</html>
